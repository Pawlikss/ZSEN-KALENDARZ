<div class="container">
    <div>
        <div class="title">
            <input type="text" maxlength="40" class="title-input" placeholder="title" [(ngModel)]="title">
        </div>
        <div class="data-inputs">
            <div class="data-element">
                <p>date</p><input type="date" [(ngModel)]="currentDate" (ngModelChange)="onDateChange($event)">
            </div>
            <div class="data-element">
                <p>hour</p><input type="time" [(ngModel)]="currentHour" (ngModelChange)="onHourChange($event)">
            </div>
        </div>
        <h1 class="title-center">Description</h1>
        <div class="data-description">
            <textarea class="description-input" placeholder="write your note" [(ngModel)]="description"></textarea>
        </div>
        <div class="add"><input type="submit" class="add-button" value="add"></div>
    </div>
    <div>
        <h1 class="title-center">Current events</h1>
        <div class="events">
            <app-event></app-event>

        </div>
    </div>
