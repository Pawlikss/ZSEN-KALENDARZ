<div class="container">

    <div class="left">
        <form (ngSubmit)="getValues(Form.value)" #Form="ngForm">
            <div class="title">
                <input type="text" name="nazwa" maxlength="40" class="title-input" placeholder="title"
                    [(ngModel)]="title">
            </div>
            <div class="data-inputs">
                <div class="data-element">
                    <p>date</p><input name="data" type="date" [(ngModel)]="currentDate"
                        (ngModelChange)="onDateChange($event)">
                </div>
                <div class="data-element">
                    <p>hour(optional)</p><input name="godzina" type="time" [(ngModel)]="currentHour"
                        (ngModelChange)="onHourChange($event)">
                </div>
            </div>
            <h1 class="title-center">Description</h1>
            <div class="data-description">
                <textarea name="opis" class="description-input" placeholder="write your note"
                    [(ngModel)]="description"></textarea>
            </div>
            <div class="add"><button class="add-button">add</button></div>
        </form>
    </div>
    <div>
        <h1 class="title-center">Current events</h1>
        <div class="events">
            <app-event></app-event>

        </div>
    </div>
